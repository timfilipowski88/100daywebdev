<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/10-forms-challenge-page/styles.css" />
    <title>Forms Challenge</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/forms-challenge-page" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li class="form-control-group">
              <label for="username">Your Name</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Tim Filipowski"
                required
              />
            </li>
            <li class="form-control-group">
              <label for="email">Your E-mail Address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="tim@mail.com"
                required
              />
            </li>
            <li class="form-control-group">
              <label for="phone">Your Phone Number</label>
              <!-- type="tell" is for phone numbers -->
              <input
                type="tell"
                id="phone"
                name="phone"
                placeholder="765-666-9999"
                required
              />
            </li>
            <li class="form-control-group">
              <label for="message">Your Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="8"
                required
              ></textarea>
            </li>
          </ul>
        </section>
        <section class="form-control-group">
          <label for="find-us">How did you find us?</label>
          <select name="find-us" id="find-us" required>
            <option value="friend" required>Friend</option>
            <option value="web" required>Web Search</option>
            <option value="newspaper" required>Newspaper</option>
          </select>
        </section>
        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li>
              <input type="radio" name="reply" id="call" value="call"/>
              <label for="call">Call Me</label>
            </li>
            <li>
              <input type="radio" name="reply" id="email" value="email"/>
              <label for="email">Email Me</label>
            </li>
            <li>
              <input type="radio" name="reply" id="no-reply" value="no-reply"/>
              <label for="no-reply">Don't reply</label>
            </li>
          </ul>
        </section>
        <section id="accept">
          <input type="checkbox" name="accept-terms" id="accept-terms" required/>
          <label for="accept-terms">Accept Terms</label>
        </section>
        <section id="button-wrapper">
          <button type="reset">Clear</button>
          <button type="submit" class="btn-dark">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
